    <script>
    document.addEventListener("DOMContentLoaded", function() {

    <script>
      (function() {
        const body = document.body;
        const toggle = document.getElementById('themeToggle');
        const STORAGE_KEY = 'portals-theme';
        const stored = localStorage.getItem(STORAGE_KEY);
        if (stored === 'dark') body.classList.add('dark-theme');
        else if (stored === 'light') body.classList.remove('dark-theme');

        const themeLogos = Array.from(document.querySelectorAll('img[data-dark]'));

        function syncIconAndLogos() {
          const isDark = body.classList.contains('dark-theme');

          // Update toggle icon and label without innerHTML
          if (toggle) {
            const icon = toggle.querySelector('i');
            const label = toggle.querySelector('span');
            if (icon) {
              icon.classList.toggle('fa-sun', isDark);
              icon.classList.toggle('fa-moon', !isDark);
            }
            if (label) label.textContent = ' Tema';
            toggle.setAttribute('aria-pressed', isDark ? 'true' : 'false');
          }

          // Swap logos for all images that have data-dark
          themeLogos.forEach(img => {
            const darkSrc = img.getAttribute('data-dark');
            const lightSrc = img.getAttribute('data-src-light') || img.getAttribute('src');
            if (isDark && darkSrc) {
              if (!img.getAttribute('data-src-light')) img.setAttribute('data-src-light', img.getAttribute('src'));
              img.setAttribute('src', darkSrc);
            } else {
              const original = img.getAttribute('data-src-light') || img.getAttribute('src');
              img.setAttribute('src', original);
            }
          });
        }

        syncIconAndLogos();

        toggle && toggle.addEventListener('click', function() {
          const isDark = body.classList.toggle('dark-theme');
          localStorage.setItem(STORAGE_KEY, isDark ? 'dark' : 'light');
          syncIconAndLogos();
        });

        // Preload dark logo to reduce flicker
        const preload = new Image();
        preload.src = 'img/portals_logo_dark.png';
      })();
    </script>
